apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend-chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{ include "backend-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "backend-chart.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - {{ include "backend-chart.name" . }}
                topologyKey: kubernetes.io/hostname
      containers:
        - name: {{ include "backend-chart.name" . }}
          image: "{{ .Values.imageRepository }}:{{ .Values.imageTag }}"
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: {{ .Values.containerPortName }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.containerPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: {{ .Values.containerPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: DB_URI
              value: {{ .Values.dbUri | quote }}
            - name: DB_NAME
              value: {{ .Values.dbName | quote }}
            - name: DB_COLLECTION_NAME
              value: {{ .Values.dbCollectionName | quote }}
          resources:
            requests:
              cpu: {{ .Values.requestsCpu }}
              memory: {{ .Values.requestsMemory }}
            limits:
              cpu: {{ .Values.limitsCpu }}
              memory: {{ .Values.limitsMemory }}
